<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
        <title>Forecast app</title>
    
    



</head>
<body>
    <div class="container">
        
<div class="card">
    
<form id="search-icon" >
    <div class="row">
        <div class="col-5">
<input type="text" id="city" placeholder="Insert a city" autocomplete="off" class="form-control"  />
</div>
<div class="col-2 searchCol">
<input type="submit" value="🔍" class="btnOne btn-primary " />
</div>
<div class="col-3">
    <button type="button" class="btn btn-warning float-right">📍 Location</button>
</div>
<div class="col-1 celsiusCol">
<input type="submit" id="celsius" value="℃" class="℃ btn btn-light" />
</div>
<div class="col-1 farCol">
<input type="submit" id="far" value="℉" class="℉ btn btn-light" />
</div>
</div>
</form >



 
<span class="mainInfo">
<h1>Toronto</h1>

<p class="dayTimeHour" id="now-info"><em>Sat. Nov 28/2020 3:45pm</em></p>

<div class="weatherLook">
<img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" id="emoji" class="nowEmoji">
    <p class="nowDescription" id="now-description"> A few clouds</p>
</div>

<h2>15</h2>
<h3>℃</h3>
<h5>Feels like <br/> <span id="feels-like"> 10</span>℃</h5>

<p class="maxMin" id="max-min"> <span id="min"> 10</span>℃/ <span id="max"> 17</span>℃</p>


<p class="humidity">Humidity:<span id="humidity">48</span>%</p>
<p class="wind">Wind: <span id="wind"> 21</span>km/h</p>
</span>
<hr/>

<ul>
    <div class="row">
    <div class="col">
<li>Sun<br/>☁<br/>12℃</li>
</div>
<div class="col">
<li>Mon<br />🌩<br />10℃</li>
</div>
<div class="col">
<li>Tue<br />🌥<br />13℃</li>
</div>
<div class="col">
<li>Wed<br />⛅<br />14℃</li>
</div>
<div class="col ">
<li>Thu<br />☀<br />17℃</li>
</div>
<div class="col">
<li>Fri<br />☀<br />19℃</li>
</div>
<div class="col">
<li>Sat<br />☀<br />20℃</li>
</div>
</div>
</ul>

</div>
<small>
    <a href="https://github.com/biabonadia/weather-app/find/main" target="_blanket">Open source code</a>
    ,by Beatriz Bonadia
</small>
    </div>
    
<script src="src/index.js"></script>
    </body>
</html>
